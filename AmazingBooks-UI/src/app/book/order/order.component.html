<div>
  <h2>Order History</h2>
  <table>
    <thead>
      <tr>
        <th>Order #</th>
        <th>Order Date</th>
        <th>Status</th>
        <th>Total Amount</th>
        <th>Shipped To</th>
      </tr>
      <tr *ngFor="let order of orderList">
        <td>{{ order.id }}</td>
        <td>{{ order.orderDate | date : "shortDate" }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.total }}</td>
        <td>{{ order.fkshippingAddressNavigation?.name }}</td>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
