<div class="container">
  <div class="d-flex justify-content-between mt-2">
    <div class="d-flex">
      <label class="p-2"> Book Name:</label>
      <input type="text" [(ngModel)]="name" class="form-control m-2" />
      <label class="p-2"> Author:</label>
      <input type="text" [(ngModel)]="author" class="form-control m-2" />
      <button (click)="SearchList()" class="btn btn-outline-dark btn-sm">
        Search
      </button>
      <button (click)="Clear()" class="btn btn-outline-dark btn-sm">
        Clear
      </button>
    </div>
    <div class="d-flex">
      <button
        (click)="GetPrev()"
        [disabled]="pages.length == 0"
        class="btn btn-outline-dark btn-sm"
      >
        Prev</button
      ><button
        (click)="GetNext()"
        [disabled]="books.length < 18"
        class="btn btn-outline-dark btn-sm"
      >
        Next
      </button>
    </div>
  </div>
</div>
<div class="d-flex flex-wrap">
  <div
    *ngFor="let book of books"
    class="card p-2 m-3"
    [routerLink]="'display-book/' + book.id"
  >
    <img [src]="book.imgUrl" [alt]="book.name" class="card-img-top" />
    <h6>{{ book.name }}</h6>
    <p class="card-text">{{ book.author }}</p>
    <p class="card-text">{{ book.price | currency : "USD" }}</p>
  </div>
</div>
<div class="hidden-div-message" *ngIf="errorMessage">
  <p>{{ errorMessage }}</p>
  <button (click)="errorMessage = ''">Ok</button>
</div>
<div class="overlay-div" *ngIf="errorMessage"></div>
